<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-CYBER ULTIMATE | Future of Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--dark-bg);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .cyber-border {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            height: calc(100vh - 120px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .message-bubble {
            max-width: 75%;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 95% 100%, 0 100%);
            transition: transform 0.2s;
        }

        .message-bubble:hover { transform: scale(1.02); }

        .sent {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            align-self: flex-end;
            color: white;
        }

        .received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-left: 3px solid var(--neon-blue);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .status-online { position: relative; }
        .status-online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border: 2px solid var(--dark-bg);
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="boot-screen" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center font-mono">
        <div id="boot-text" class="text-blue-500 text-lg mb-4"></div>
        <div class="w-64 h-1 bg-gray-800 rounded-full overflow-hidden">
            <div id="boot-progress" class="h-full bg-cyan-500 w-0 transition-all duration-300"></div>
        </div>
    </div>

    <header class="h-20 border-b border-white/10 glass-panel flex items-center justify-between px-8 z-10">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-cyan-500 rounded-lg flex items-center justify-center cyber-border rotate-45">
                <i class="fas fa-bolt text-black text-2xl -rotate-45"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tighter orbitron">X-CYBER <span class="text-cyan-400">ULTIMATE</span></h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right hidden md:block">
                <p id="user-display-name" class="font-bold text-white">İstifadəçi</p>
                <p class="text-xs text-cyan-500 uppercase tracking-widest">Sistem Aktiv</p>
            </div>
            <button onclick="toggleSettings()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:text-cyan-400 transition-all">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <aside class="w-20 md:w-80 border-r border-white/5 glass-panel flex flex-col">
            <div class="p-4">
                <div class="relative hidden md:block">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
                    <input type="text" placeholder="Şifrəli axtarış..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2 pl-10 pr-4 outline-none focus:border-cyan-500 transition-all">
                </div>
            </div>

            <div id="contact-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                </div>
        </aside>

        <section class="flex-1 flex flex-col relative bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            
            <div id="chat-header" class="p-4 border-b border-white/5 flex items-center justify-between glass-panel">
                <div class="flex items-center gap-4">
                    <div id="active-avatar" class="w-12 h-12 rounded-xl status-online cyber-border overflow-hidden">
                        <img src="" alt="">
                    </div>
                    <div>
                        <h2 id="active-name" class="font-bold text-lg">Söhbət seçilməyib</h2>
                        <p id="active-status" class="text-xs text-gray-500 italic"></p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button class="p-2 hover:text-cyan-400"><i class="fas fa-video"></i></button>
                    <button class="p-2 hover:text-cyan-400"><i class="fas fa-phone"></i></button>
                    <button class="p-2 hover:text-red-400" onclick="clearCurrentChat()"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div id="messages-display" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4 chat-container">
                <div id="welcome-msg" class="h-full flex flex-col items-center justify-center text-gray-600 text-center">
                    <i class="fas fa-shield-alt text-6xl mb-4 animate-pulse"></i>
                    <h3 class="text-xl font-bold uppercase tracking-widest">Ucdan-uca Şifrələmə Aktivdir</h3>
                    <p class="text-sm max-w-xs">Bütün mesajlar local yaddaşda saxlanılır və heç bir serverə ötürülmür.</p>
                </div>
            </div>

            <div class="p-4 glass-panel border-t border-white/10">
                <div id="typing-ui" class="h-6 ml-4 text-xs text-cyan-500 opacity-0 transition-opacity">Yazır...</div>
                <form id="chat-form" class="flex items-center gap-4">
                    <button type="button" onclick="triggerFileUpload()" class="w-12 h-12 rounded-xl glass-panel hover:text-cyan-400 transition-all flex items-center justify-center">
                        <i class="fas fa-plus"></i>
                    </button>
                    <input type="file" id="media-upload" class="hidden" accept="image/*">
                    <input type="text" id="message-input" placeholder="Mesajınızı bura daxil edin..." autocomplete="off" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                    <button type="button" id="voice-btn" class="w-12 h-12 rounded-xl glass-panel hover:text-red-500 transition-all">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" class="w-14 h-12 bg-cyan-600 hover:bg-cyan-400 text-black rounded-xl font-bold transition-all flex items-center justify-center">
                        <i class="fas fa-paper-plane text-xl"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // --- DATA STRUCTURE & INITIALIZATION ---
        const MOCK_CONTACTS = [
            { id: 1, name: 'Nova AI', avatar: 'https://i.pravatar.cc/150?u=nova', bio: 'Sizin rəqəmsal köməkçiniz', bot: true },
            { id: 2, name: 'Zaur Həsənov', avatar: 'https://i.pravatar.cc/150?u=zaur', bio: 'Frontend Developer', bot: false },
            { id: 3, name: 'Cyber Hunter', avatar: 'https://i.pravatar.cc/150?u=hunter', bio: 'Hacker mode on', bot: false }
        ];

        let activeContactId = null;
        let messages = JSON.parse(localStorage.getItem('cyber_messages')) || [];

        // --- BOOT SEQUENCE ANIMATION ---
        window.onload = () => {
            const bootScreen = document.getElementById('boot-screen');
            const bootText = document.getElementById('boot-text');
            const progress = document.getElementById('boot-progress');
            const lines = [
                "> X-CYBER OS LOADING...",
                "> SECURITY PROTOCOLS: ACTIVE",
                "> CONNECTING TO LOCAL_NODE...",
                "> ENCRYPTION KEY: 0x8823F...",
                "> SYSTEM READY."
            ];

            let lineIdx = 0;
            const interval = setInterval(() => {
                bootText.innerHTML += lines[lineIdx] + "<br>";
                lineIdx++;
                progress.style.width = (lineIdx / lines.length) * 100 + "%";
                if(lineIdx >= lines.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        bootScreen.classList.add('animate__animated', 'animate__fadeOut');
                        setTimeout(() => bootScreen.remove(), 1000);
                        renderContacts();
                    }, 500);
                }
            }, 400);
        };

        // --- CONTACT MANAGEMENT ---
        function renderContacts() {
            const list = document.getElementById('contact-list');
            list.innerHTML = MOCK_CONTACTS.map(c => `
                <div onclick="selectChat(${c.id})" class="flex items-center gap-3 p-3 rounded-xl cursor-pointer hover:bg-white/5 transition-all ${activeContactId === c.id ? 'bg-white/10 cyber-border' : ''}">
                    <div class="relative">
                        <img src="${c.avatar}" class="w-12 h-12 rounded-xl object-cover">
                        <div class="status-online"></div>
                    </div>
                    <div class="flex-1 hidden md:block">
                        <h4 class="font-bold text-sm">${c.name}</h4>
                        <p class="text-xs text-gray-500 truncate">${c.bio}</p>
                    </div>
                </div>
            `).join('');
        }

        // --- CHAT LOGIC ---
        function selectChat(id) {
            activeContactId = id;
            const contact = MOCK_CONTACTS.find(c => c.id === id);
            document.getElementById('active-name').innerText = contact.name;
            document.getElementById('active-avatar').querySelector('img').src = contact.avatar;
            document.getElementById('active-status').innerText = contact.bot ? 'AI Bot (Həmişə onlayn)' : 'Online';
            document.getElementById('welcome-msg').classList.add('hidden');
            renderContacts();
            renderMessages();
        }

        function renderMessages() {
            const display = document.getElementById('messages-display');
            display.innerHTML = '';
            
            const filtered = messages.filter(m => 
                (m.senderId === 'me' && m.receiverId === activeContactId) || 
                (m.senderId === activeContactId && m.receiverId === 'me')
            );

            filtered.forEach(m => {
                const div = document.createElement('div');
                div.className = `message-bubble p-4 ${m.senderId === 'me' ? 'sent' : 'received'} animate__animated animate__fadeInUp`;
                
                let content = `<p class="text-sm">${m.text}</p>`;
                if(m.image) content += `<img src="${m.image}" class="mt-2 rounded-lg max-w-full">`;
                
                div.innerHTML = `
                    ${content}
                    <div class="flex justify-end gap-2 mt-1 opacity-50 text-[10px]">
                        <span>${m.time}</span>
                        ${m.senderId === 'me' ? '<i class="fas fa-check-double text-blue-400"></i>' : ''}
                    </div>
                `;
                display.appendChild(div);
            });
            display.scrollTop = display.scrollHeight;
        }

        // --- SEND MESSAGE ---
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            if(!activeContactId) return;

            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text) return;

            sendMessage(text);
            input.value = '';
        };

        function sendMessage(text, image = null) {
            const newMsg = {
                id: Date.now(),
                senderId: 'me',
                receiverId: activeContactId,
                text: text,
                image: image,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };

            messages.push(newMsg);
            saveAndRender();

            // AI Bot Response
            const contact = MOCK_CONTACTS.find(c => c.id === activeContactId);
            if(contact.bot) {
                simulateBotResponse(text);
            }
        }

        function simulateBotResponse(userText) {
            document.getElementById('typing-ui').style.opacity = '1';
            
            setTimeout(() => {
                const botMsg = {
                    id: Date.now(),
                    senderId: activeContactId,
                    receiverId: 'me',
                    text: `Analiz edildi: "${userText}". Sizin üçün nə edə bilərəm?`,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now()
                };
                messages.push(botMsg);
                document.getElementById('typing-ui').style.opacity = '0';
                saveAndRender();
                playNotifySound();
            }, 1500);
        }

        function saveAndRender() {
            localStorage.setItem('cyber_messages', JSON.stringify(messages));
            renderMessages();
        }

        // --- MEDIA UPLOAD (BASE64) ---
        function triggerFileUpload() { document.getElementById('media-upload').click(); }

        document.getElementById('media-upload').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                sendMessage("Şəkil göndərildi", reader.result);
            }
            if(file) reader.readAsDataURL(file);
        };

        // --- VOICE RECOGNITION (WEB SPEECH API) ---
        const voiceBtn = document.getElementById('voice-btn');
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'az-AZ';
            
            voiceBtn.onclick = () => {
                recognition.start();
                voiceBtn.classList.add('text-red-500', 'animate-pulse');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('message-input').value = transcript;
                voiceBtn.classList.remove('text-red-500', 'animate-pulse');
            };
        }

        function playNotifySound() {
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
            audio.play();
        }

        function clearCurrentChat() {
            Swal.fire({
                title: 'Əminsiniz?',
                text: "Bu söhbətin bütün tarixçəsi silinəcək!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#00f3ff',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Bəli, sil!',
                background: '#050505',
                color: '#fff'
            }).then((result) => {
                if (result.isConfirmed) {
                    messages = messages.filter(m => 
                        !(m.senderId === 'me' && m.receiverId === activeContactId) && 
                        !(m.senderId === activeContactId && m.receiverId === 'me')
                    );
                    saveAndRender();
                }
            })
        }
    </script>
</body>
</html>
