<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Wrapped</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<style>
body {
    background: #0d0d0d;
    color: #fff;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 30px;
}
h1 {
    font-size: 45px;
    color: #ff0050;
    text-shadow: 0 0 15px #ff0050;
}
.upload-box {
    margin-top: 25px;
    padding: 20px;
    border: 2px dashed #ff0050;
    border-radius: 15px;
}

    background: #ff0050;
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
}
button:hover {
    background: #ff2067;
    transform: scale(1.05);
}
#output {
    margin-top: 40px;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 15px;
    text-align: left;
}
.stat-box {
    background: #111;
    padding: 15px;
    margin: 10px 0;
    border-radius: 12px;
    border-left: 5px solid #ff0050;
}
</style>
</head>
<body>

<h1>ğŸ”¥ TikTok Wrapped Generator</h1>

<div class="upload-box">
    <p>ğŸ“ JSON vÉ™ ya ZIP yÃ¼klÉ™:</p>
    <input type="file" id="fileInput" accept=".json,.zip">
    <br><br>
    <button onclick="processFile()">YÃ¼klÉ™ vÉ™ Analiz Et</button>
</div>

<div id="output"></div>

<script>
async function processFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Fayl seÃ§!");

    let stats = {
        videos: 0,
        views: 0,
        likes: 0,
        txt_words: 0,
        txt_lines: 0,
        json_files: 0,
        txt_files: 0
    };

    if (file.name.endsWith(".json")) {
        const text = await file.text();
        readJSON(text, stats);
        showResults(stats);
    } 
    else if (file.name.endsWith(".zip")) {
        let zip = await JSZip.loadAsync(file);

        for (const name of Object.keys(zip.files)) {
            const entry = zip.files[name];

            if (name.endsWith(".json")) {
                let content = await entry.async("string");
                readJSON(content, stats);
                stats.json_files++;
            }
            if (name.endsWith(".txt")) {
                let txt = await entry.async("string");
                stats.txt_files++;
                stats.txt_lines += txt.split("\n").length;
                stats.txt_words += txt.split(/\s+/).length;
            }
        }

        showResults(stats);
    }
}

function readJSON(text, stats) {
    try {
        let json = JSON.parse(text);

        if (json.videos) stats.videos += json.videos.length;
        if (json.total_views) stats.views += json.total_views;
        if (json.total_likes) stats.likes += json.total_likes;

        if (json.videos) {
            json.videos.forEach(v => {
                stats.views += v.views || 0;
                stats.likes += v.likes || 0;
            });
        }

        stats.json_files++;
    } catch(e) {}
}

function showResults(s) {
    document.getElementById("output").innerHTML = `
        <h2>ğŸ“Š Wrapped Analizi HazÄ±rdÄ±r!</h2>

        <div class="stat-box">ğŸ¬ Video sayÄ±: <b>${s.videos}</b></div>
        <div class="stat-box">ğŸ‘ï¸ Ãœmumi baxÄ±ÅŸ: <b>${s.views}</b></div>
        <div class="stat-box">â¤ï¸ Ãœmumi like: <b>${s.likes}</b></div>

        <div class="stat-box">ğŸ“„ Oxunan JSON fayllarÄ±: <b>${s.json_files}</b></div>
        <div class="stat-box">ğŸ“ Oxunan TXT fayllarÄ±: <b>${s.txt_files}</b></div>

        <div class="stat-box">ğŸ”¤ TXT sÃ¶z sayÄ±: <b>${s.txt_words}</b></div>
        <div class="stat-box">ğŸ“ TXT sÉ™tir sayÄ±: <b>${s.txt_lines}</b></div>

        <h3>ğŸ”¥ Ultra Vizual TikTok Wrapped HazÄ±rlandÄ±!</h3>
    `;
}
</script>

</body>
</html>
