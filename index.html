<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON DATA CORE</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#05070f;
  --panel:rgba(10,14,30,.75);
  --border:rgba(120,180,255,.25);
  --txt:#dfe7ff;
  --mut:#8fa3ff;
  --neon:#00f6ff;
  --vio:#a855ff;
  --good:#2dff9f;
  --bad:#ff3b3b;
}

*{
  box-sizing:border-box;
  font-family:"JetBrains Mono",monospace;
}

body{
  margin:0;
  background:
    radial-gradient(800px 400px at 10% -10%, #0a2a3a, transparent),
    radial-gradient(900px 500px at 90% 10%, #2a0a3a, transparent),
    linear-gradient(180deg,#02030a,#05070f);
  color:var(--txt);
  overflow-x:hidden;
}

/* SCANLINE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03) 0px,
    rgba(255,255,255,.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  mix-blend-mode:overlay;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:9;
  backdrop-filter:blur(18px);
  background:rgba(5,7,15,.8);
  border-bottom:1px solid var(--border);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.brand{
  font-size:20px;
  font-weight:800;
  letter-spacing:2px;
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
}

/* BUTTONS */
.btn{
  padding:10px 16px;
  border-radius:10px;
  background:transparent;
  color:var(--neon);
  border:1px solid var(--neon);
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 10px rgba(0,246,255,.2);
}

.btn:hover{
  background:var(--neon);
  color:#000;
  box-shadow:0 0 25px var(--neon);
}

.btn.violet{
  border-color:var(--vio);
  color:var(--vio);
}
.btn.violet:hover{
  background:var(--vio);
  box-shadow:0 0 25px var(--vio);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* PANELS */
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  backdrop-filter:blur(20px);
  box-shadow:
    0 0 0 1px rgba(255,255,255,.03),
    0 20px 40px rgba(0,0,0,.6),
    inset 0 0 40px rgba(0,246,255,.05);
  position:relative;
}

.panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  background:linear-gradient(120deg,transparent,rgba(0,246,255,.12),transparent);
  opacity:.3;
  pointer-events:none;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  background:#020412;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--txt);
  outline:none;
}

input:focus{
  border-color:var(--neon);
  box-shadow:0 0 12px var(--neon);
}

/* AUTH */
.hidden{display:none}

/* CARDS */
.card{
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(0,246,255,.25);
}

/* BADGES */
.badge{
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
}
.ok{color:var(--good)}
.bad{color:var(--bad)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* FOOTER */
footer{
  opacity:.5;
  text-align:center;
  padding:40px 0;
}

/* SPINNER */
.spinner{
  width:28px;
  height:28px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:var(--neon);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<header>
  <div class="wrap grid" style="grid-template-columns:1fr auto">
    <div class="brand">NEON_DATA_CORE</div>
    <button id="logout" class="btn violet hidden">LOGOUT</button>
  </div>
</header>

<div class="wrap">

<section id="auth" class="grid">
  <div class="panel">
    <h3>LOGIN</h3>
    <input id="lu" placeholder="USERNAME">
    <input id="lp" type="password" placeholder="PASSWORD">
    <button class="btn" onclick="login()">ENTER</button>
  </div>

  <div class="panel">
    <h3>REGISTER</h3>
    <input id="ru" placeholder="USERNAME">
    <input id="rp" type="password" placeholder="PASSWORD">
    <button class="btn violet" onclick="register()">CREATE</button>
  </div>
</section>

<section id="app" class="hidden">
  <div class="grid">
    <div class="panel">
      <h3>QUERY</h3>
      <input id="q" placeholder="NAME | CITY | PHONE | YEAR">
      <div id="count" class="badge ok"></div>
    </div>

    <div class="panel">
      <h3>IP TRACE</h3>
      <label><input type="checkbox" id="consent"> I AGREE</label>
      <button class="btn" onclick="getIP()">SCAN</button>
      <div id="ipBox"></div>
    </div>

    <div class="panel">
      <h3>STATS</h3>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <h3 style="margin-top:30px">RESULTS</h3>
  <div id="list" class="grid"></div>
</section>

</div>

<div id="modal" class="modal hidden">
  <div class="panel">
    <h3>PROFILE</h3>
    <div id="profile"></div>
    <button class="btn violet" onclick="modal.classList.add('hidden')">CLOSE</button>
  </div>
</div>

<footer>NEON CORE Â©</footer>

<script>
/* ==== AUTH ==== */
const ADMIN={u:'cesi',p:'cesi123'};
const H=s=>crypto.subtle.digest('SHA-256',new TextEncoder().encode(s))
.then(b=>[...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,'0')).join(''));

async function register(){
 if(!ru.value||!rp.value) return alert("EMPTY");
 localStorage.setItem("u_"+ru.value,await H(rp.value));
 alert("CREATED");
}

async function login(){
 if(lu.value===ADMIN.u && lp.value===ADMIN.p){start();return;}
 const h=await H(lp.value);
 if(h===localStorage.getItem("u_"+lu.value)) start();
 else alert("DENIED");
}

function start(){
 auth.classList.add('hidden');
 app.classList.remove('hidden');
 logout.classList.remove('hidden');
 loadTxt();
}
logout.onclick=()=>location.reload();

/* ==== DATA ==== */
let DATA=[];
async function loadTxt(){
 const t=await fetch("cesisorgu.txt",{cache:"no-store"}).then(r=>r.text());
 DATA=t.split("\n").map(l=>{
  const [s,a,y,c,p]=l.split("|");
  return s?{s,a,y:+y,c,p}:null;
 }).filter(Boolean);
 count.textContent=DATA.length+" FOUND";
 render(DATA); stats();
}

q.oninput=()=>render(DATA.filter(d=>JSON.stringify(d).toLowerCase().includes(q.value.toLowerCase())));

function render(arr){
 list.innerHTML="";
 arr.forEach(d=>{
  const el=document.createElement("div");
  el.className="panel card";
  el.innerHTML=`<b>${d.a} ${d.s}</b><br>${d.c}<br>${d.p}
  <br><button class="btn">PROFILE</button>`;
  el.querySelector("button").onclick=()=>show(d);
  list.appendChild(el);
 });
}

function show(d){
 profile.innerHTML=`NAME: ${d.a}<br>SURNAME: ${d.s}<br>CITY: ${d.c}<br>YEAR: ${d.y}`;
 modal.classList.remove('hidden');
}

/* ==== IP ==== */
async function getIP(){
 if(!consent.checked) return alert("CONSENT REQUIRED");
 ipBox.innerHTML='<div class="spinner"></div>';
 const j=await fetch("https://ipapi.co/json/").then(r=>r.json());
 ipBox.innerHTML=`IP: ${j.ip}<br>${j.city}, ${j.country_name}<br>${j.org}`;
}

/* ==== STATS ==== */
function stats(){
 const m={}; DATA.forEach(d=>m[d.c]=(m[d.c]||0)+1);
 new Chart(chart,{type:"bar",
 data:{labels:Object.keys(m),datasets:[{data:Object.values(m)}]},
 options:{plugins:{legend:{display:false}}}});
}
</script>

</body>
</html>
