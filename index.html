<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtarGet Pro - Anonim Sosial Platforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            overflow: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-btn {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gradient-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        .message-bubble {
            max-width: 85%;
            position: relative;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .emoji-panel {
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            bottom: 80px;
            left: 20px;
            z-index: 100;
        }

        .typing-indicator span {
            width: 4px;
            height: 4px;
            background: #06b6d4;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-0 md:p-4">

    <div class="w-full max-w-4xl h-full md:h-[90vh] glass rounded-none md:rounded-3xl shadow-2xl overflow-hidden flex flex-col">
        
        <div id="start-screen" class="flex-1 flex flex-col items-center justify-center p-8 space-y-10">
            <div class="text-center space-y-4">
                <h1 class="text-7xl font-bold tracking-tighter"><span class="text-cyan-400">Axtar</span>Get<span class="text-blue-500">.</span></h1>
                <p class="text-slate-400 text-lg">Anonim, s√ºr…ôtli v…ô tamamil…ô pulsuz.</p>
            </div>

            <div class="w-full max-w-md space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="user-name-input" placeholder="L…ôq…ôbiniz..." 
                        class="w-full bg-slate-900/50 border border-slate-700 p-4 pl-12 rounded-2xl outline-none focus:border-cyan-500 transition-all">
                </div>
                <button onclick="app.handleStart()" class="gradient-btn w-full py-4 rounded-2xl font-bold text-xl flex items-center justify-center gap-3">
                    <i class="fas fa-bolt"></i> S√∂hb…ôt…ô Ba≈üla
                </button>
            </div>
        </div>

        <div id="matching-screen" class="hidden flex-1 flex flex-col items-center justify-center p-8 space-y-6">
            <div class="relative">
                <div class="w-32 h-32 border-4 border-slate-800 border-t-cyan-500 rounded-full animate-spin"></div>
                <i class="fas fa-search absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl text-cyan-400 animate-pulse"></i>
            </div>
            <h2 class="text-2xl font-semibold">T…ôr…ôfda≈ü axtarƒ±lƒ±r...</h2>
            <p id="match-timer" class="text-slate-500">00:20</p>
            <button onclick="app.cancelMatching()" class="text-red-400 hover:text-red-300 font-medium">L…ôƒüv et</button>
        </div>

        <div id="chat-screen" class="hidden flex-1 flex flex-col h-full overflow-hidden">
            <header class="p-4 border-b border-slate-700/50 flex items-center justify-between glass">
                <div class="flex items-center gap-3">
                    <div id="partner-avatar" class="w-12 h-12 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center font-bold text-lg">
                        ?
                    </div>
                    <div>
                        <h3 id="partner-name" class="font-bold text-white">...</h3>
                        <div id="typing-box" class="opacity-0 transition-opacity flex items-center gap-1">
                            <span class="text-[10px] text-cyan-400 font-medium uppercase tracking-widest">Yazƒ±r</span>
                            <div class="typing-indicator"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 text-slate-400">
                    <button onclick="app.changeChat()" title="Yeni adam"><i class="fas fa-redo-alt hover:text-cyan-400 transition-colors"></i></button>
                    <button onclick="app.closeChat()" title="√áƒ±xƒ±≈ü"><i class="fas fa-times hover:text-red-400 transition-colors"></i></button>
                </div>
            </header>

            <main id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-slate-900/20"></main>

            <footer class="p-4 glass relative">
                <div id="emoji-panel" class="emoji-panel absolute glass p-3 rounded-2xl border border-slate-600">
                    <button onclick="app.addEmoji('üòä')">üòä</button>
                    <button onclick="app.addEmoji('üòÇ')">üòÇ</button>
                    <button onclick="app.addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    <button onclick="app.addEmoji('üî•')">üî•</button>
                    <button onclick="app.addEmoji('üëç')">üëç</button>
                    <button onclick="app.addEmoji('üòÆ')">üòÆ</button>
                    <button onclick="app.addEmoji('üò¢')">üò¢</button>
                    <button onclick="app.addEmoji('üòé')">üòé</button>
                </div>

                <div class="flex items-end gap-2 max-w-4xl mx-auto">
                    <div class="flex gap-2 mb-1">
                        <button onclick="app.toggleEmoji()" class="text-slate-400 hover:text-cyan-400 p-2"><i class="far fa-smile text-xl"></i></button>
                        <button onclick="document.getElementById('img-input').click()" class="text-slate-400 hover:text-cyan-400 p-2"><i class="fas fa-paperclip text-xl"></i></button>
                    </div>
                    
                    <input type="file" id="img-input" class="hidden" accept="image/*" onchange="app.handleImage(event)">
                    
                    <div class="flex-1 relative">
                        <textarea id="message-input" rows="1" placeholder="Mesaj yazƒ±n..." 
                            class="w-full bg-slate-800/50 border border-slate-700 p-3 rounded-2xl outline-none focus:border-cyan-500 transition-all resize-none max-h-32"
                            oninput="app.autoResize(this); app.sendTypingStatus()"></textarea>
                    </div>

                    <button onclick="app.sendMessage()" class="gradient-btn w-12 h-12 rounded-xl flex items-center justify-center text-white shrink-0">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, onSnapshot, collection, runTransaction, deleteDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAbLWwzSE9WgqFKK_n9hqsl5mokZlNacM",
            authDomain: "axtargetbot.firebaseapp.com",
            projectId: "axtargetbot",
            storageBucket: "axtargetbot.firebasestorage.app",
            messagingSenderId: "509543495829",
            appId: "1:509543495829:web:833feb9c271328f8e4039c"
        };

        class AxtarGetPro {
            constructor() {
                this.app = initializeApp(firebaseConfig);
                this.db = getFirestore(this.app);
                this.auth = getAuth(this.app);
                this.userId = null;
                this.chatId = null;
                this.partnerId = null;
                this.userName = "";
                this.unsubscribe = null;
                this.typingTimeout = null;
                this.renderedMsgCount = 0;

                this.initAuth();
            }

            async initAuth() {
                signInAnonymously(this.auth).then(user => this.userId = user.user.uid);
            }

            showScreen(id) {
                ['start-screen', 'matching-screen', 'chat-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            }

            async handleStart() {
                const name = document.getElementById('user-name-input').value.trim();
                this.userName = name || "Anonim";
                this.showScreen('matching-screen');
                this.startMatching();
            }

            async startMatching() {
                const qRef = doc(this.db, "queues", "active_match");
                
                try {
                    await runTransaction(this.db, async (transaction) => {
                        const snap = await transaction.get(qRef);
                        const data = snap.exists() ? snap.data() : null;

                        if (data && data.uid && data.uid !== this.userId) {
                            this.chatId = `room_${Date.now()}`;
                            this.partnerId = data.uid;
                            
                            transaction.set(doc(this.db, "chats", this.chatId), {
                                users: [this.userId, this.partnerId],
                                names: {[this.userId]: this.userName, [this.partnerId]: data.name},
                                messages: [],
                                typing: {[this.userId]: false, [this.partnerId]: false},
                                status: 'active'
                            });
                            transaction.update(qRef, { uid: null });
                            transaction.set(doc(this.db, "users", this.partnerId), { roomId: this.chatId, partnerName: this.userName });
                            this.initChat(this.chatId, data.name);
                        } else {
                            transaction.set(qRef, { uid: this.userId, name: this.userName });
                            this.listenForMatch();
                        }
                    });
                } catch (e) { console.error(e); }
            }

            listenForMatch() {
                this.unsubscribe = onSnapshot(doc(this.db, "users", this.userId), (snap) => {
                    if (snap.exists() && snap.data().roomId) {
                        this.initChat(snap.data().roomId, snap.data().partnerName);
                        deleteDoc(doc(this.db, "users", this.userId));
                    }
                });
            }

            initChat(cid, pName) {
                this.chatId = cid;
                this.showScreen('chat-screen');
                document.getElementById('partner-name').innerText = pName;
                document.getElementById('partner-avatar').innerText = pName[0].toUpperCase();
                this.listenMessages();
            }

            listenMessages() {
                if (this.unsubscribe) this.unsubscribe();
                this.unsubscribe = onSnapshot(doc(this.db, "chats", this.chatId), (snap) => {
                    if (!snap.exists()) return this.closeChat();
                    const data = snap.data();
                    
                    if (data.status === 'closed') return this.handlePartnerExit();

                    // Yazƒ±r statusu
                    const pTyping = data.typing[Object.keys(data.typing).find(id => id !== this.userId)];
                    document.getElementById('typing-box').style.opacity = pTyping ? "1" : "0";

                    // Yeni mesajlar
                    if (data.messages.length > this.renderedMsgCount) {
                        for (let i = this.renderedMsgCount; i < data.messages.length; i++) {
                            const m = data.messages[i];
                            this.renderMessage(m.text, m.sid === this.userId, m.type);
                            if (m.sid !== this.userId) document.getElementById('msg-sound').play();
                        }
                        this.renderedMsgCount = data.messages.length;
                    }
                });
            }

            async sendMessage(customText = null, type = 'text') {
                const input = document.getElementById('message-input');
                const text = customText || input.value.trim();
                if (!text) return;

                input.value = "";
                input.style.height = 'auto';
                
                await updateDoc(doc(this.db, "chats", this.chatId), {
                    messages: arrayUnion({ sid: this.userId, text, type, time: Date.now() }),
                    [`typing.${this.userId}`]: false
                });
            }

            renderMessage(text, isMine, type) {
                const container = document.getElementById('chat-messages');
                const div = document.createElement('div');
                div.className = `flex ${isMine ? 'justify-end' : 'justify-start'}`;
                
                let content = type === 'image' 
                    ? `<img src="${text}" class="rounded-xl max-w-full shadow-lg border border-slate-700">`
                    : `<p class="break-words">${text}</p>`;

                div.innerHTML = `
                    <div class="message-bubble p-3 rounded-2xl ${isMine ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}">
                        ${content}
                    </div>
                `;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }

            handleImage(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (el) => this.sendMessage(el.target.result, 'image');
                reader.readAsDataURL(file);
            }

            sendTypingStatus() {
                updateDoc(doc(this.db, "chats", this.chatId), { [`typing.${this.userId}`]: true });
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    updateDoc(doc(this.db, "chats", this.chatId), { [`typing.${this.userId}`]: false });
                }, 2000);
            }

            async changeChat() {
                if (this.chatId) await updateDoc(doc(this.db, "chats", this.chatId), { status: 'closed' });
                location.reload(); 
            }

            closeChat() { location.reload(); }

            handlePartnerExit() {
                alert("T…ôr…ôfda≈ü s√∂hb…ôtd…ôn √ßƒ±xdƒ±.");
                location.reload();
            }

            // UI Yardƒ±m√ßƒ±larƒ±
            autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
            toggleEmoji() { const p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; }
            addEmoji(e) { document.getElementById('message-input').value += e; this.toggleEmoji(); }
        }

        window.app = new AxtarGetPro();
    </script>
</body>
</html>
