<head>

    <title>SMS Panel - OTP & Number Management</title>
    <link href="../cdn.jsdelivr.net/npm/tailwindcss%402.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        @import url('../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap');
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #050914 0%, #0a1628 50%, #0f172a 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Premium Background Effects */
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 58, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(44, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(244, 201, 93, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Premium Glass Card */
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Premium SMS Card - Dark Theme */
        
        .sms-card {
            background: #1a2332;
            border-left: 3px solid #22c55e;
            border-radius: 8px;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .sms-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* Premium OTP Badge - Green */
        
        .otp-badge {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .otp-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .otp-badge:hover::before {
            left: 100%;
        }
        
        .otp-badge:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        /* Dark Navy Sidebar */
        
        .sidebar {
            background: #0d1b2a !important;
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Premium Nav Items */
        
        .nav-item {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(244, 201, 93, 0.15) 0%, transparent 100%);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::before {
            width: 100%;
        }
        
        .nav-item:hover {
            transform: translateX(4px);
        }
        
        /* Premium Stat Cards */
        
        .stat-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Premium Pulse Animation */
        
        .pulse-dot {
            animation: premiumPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
        }
        
        @keyframes premiumPulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
            }
            50% { 
                opacity: 0.8; 
                box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
            }
        }
        
        /* Premium Glow Animation */
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        /* Number Counter Animation */
        
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stat-number {
            animation: countUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Premium Scrollbar */
        
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        
        .scrollbar-thin::-webkit-scrollbar-track { 
            background: rgba(0,0,0,0.2); 
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #4A3AFF, #00d4ff);
            border-radius: 3px;
        }
        
        /* Premium Inputs */
        
        input, select, textarea {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.15) !important;
            color: white !important;
            transition: all 0.3s ease !important;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: rgba(74, 58, 255, 0.5) !important;
            box-shadow: 0 0 20px rgba(74, 58, 255, 0.2) !important;
        }
        
        input::placeholder { color: rgba(255,255,255,0.4) !important; }
        
        /* Premium Modal */
        
        .modal-overlay {
            background: rgba(5, 9, 20, 0.85);
            backdrop-filter: blur(10px);
        }
        
        /* Floating Animation for Icons */
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .float-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Shimmer Effect */
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Premium Button Glow */
        
        .btn-glow {
            position: relative;
        }
        
        .btn-glow::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #4A3AFF, #00d4ff, #F4C95D, #FF6B6B);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.3s ease;
        }
        
        .btn-glow:hover::after {
            opacity: 0.6;
        }
    </style>
